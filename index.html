<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <title>Pizza Parlor</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Welcome to Luigi's Pizza Parlor</h1>
    </div>
    <form id="formOne">
      <div class="row">
        <div class="col">
          <h4>Select size:</h4>
          <div class="form-group"> 
            <select class="form-control" id="size">
            <option value="small">Small</option>
            <option value="medium">Medium</option>
            <option value="large">Large</option>
            </select>
          </div>
          <h4>Select Toppings:</h4>
          <div class="form-group">
            <p>Meat selection:</p>
            <select class="form-control" id="meats">
              <option value="meat1">Pepperoni</option>
              <option value="meat2">Sausage</option>
              <option value="meat3">Bacon</option>
            </select>
          </div>
          <div class="form-group">
            <p>Veggie selection:</p>
            <select class="form-control" id="veggies">
              <option value="veggie1">Mushroom</option>
              <option value="veggie2">Green Peppers</option>
              <option value="veggie3">Black Olives</option>
            </select>
          </div>
        </div>
        <div class="col">
          <h5>Reciept:</h5>
          <p id="sizeOutput">Size:</p>
          <p id="toppingsOutput">Toppings:</p>
          <p id="totalCost">Total cost:</p>
        </div>
      </div>
      <button type="submit" class="btn-primary">Add</button>
    </form>
  </div>
  
</body>
</html>
