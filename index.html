<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza Parlor</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>The Pizza Parlor</h1>
    </div>
    <div class="row">
      <div class="col">
        <div class="form-group">
          <label for="sizeOfPizza">Select a size:</label>
          <select class="form-control" id="size">
            <option value ="small">Small $6</option>
            <option  value ="medium">Medium $8</option>
            <option value="large">Large $10</option>
          </select>
        </div>
        <div class="row">
          <div class="col">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="pepperoni" id="defaultCheck1">
              <label class="form-check-label" for="defaultCheck1">
                  Pepperoni
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="sausage" id="defaultCheck1">
              <label class="form-check-label" for="defaultCheck1">
                  Sausage
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="chicken" id="defaultCheck1">
              <label class="form-check-label" for="defaultCheck1">
                  Chicken
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="bacon" id="defaultCheck1">
              <label class="form-check-label" for="defaultCheck1">
                  Bacon
              </label>
            </div> 
          </div>
          <div class="col">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="cheese" id="defaultCheck1">
              <label class="form-check-label" for="defaultCheck1">
                  Cheese
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="blackOlives" id="defaultCheck1">
              <label class="form-check-label" for="defaultCheck1">
                  Black Olives
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="mushroom" id="defaultCheck1">
              <label class="form-check-label" for="defaultCheck1">
                  Mushroom
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="greenPeppers" id="defaultCheck1">
              <label class="form-check-label" for="defaultCheck1">
                  Green Peppers
              </label>
            </div>  
          </div>
        </div>
      </div>
      <div class="col">
        <p>Size: <span id="displaySize"></span></p>
        <p>Toppings: <span id="displayToppings"></span></p>
        <p>Total Cost: <span id="displayTotalCost"></span></p>
      </div>
    </div>
    <button type="button" class="btn btn-primary" id="add">add</button>
  </div>
</body>
</html>
