<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza Parlor</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Welcome to Luigi's Pizza Parlor</h1>
    </div>
    <form id="formOne">
      <div class="row">
        <div class="col">
          <h4>Select size:</h4>
          <div class="form-group"> 
            <select class="form-control" id="size">
            <option value="small">Small $6</option>
            <option value="medium">Medium $8</option>
            <option value="large">Large $10</option>
            </select>
            
          </div>
          <h4>Select Toppings:</h4>
          <div class="form-check">
            <p>Meat selection:</p>
                <input class="form-check-input" type="checkbox" value="Pepperoni" name="toppingCheck">
                <label class="form-check-label" for="pepperoni">
                  Pepperoni
                </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="Sausage" name="toppingCheck">
                <label class="form-check-label" for="sausage">
                  Sausage
                </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="Bacon" name="toppingCheck">
                <label class="form-check-label" for="bacon">
                  Bacon
                </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="Chicken" name="toppingCheck">
                <label class="form-check-label" for="chicken">
                  Chicken
                </label>
                </div>
                
            <!-- <select class="form-control" id="meats" name="meatOptions">
              <option value="none1">None</option>
              <option value="meat1">Pepperoni</option>
              <option value="meat2">Sausage</option>
              <option value="meat3">Bacon</option>
            </select> -->
          </div>
          <div class="form-group">
            <p>Veggie selection:</p>
            <select class="form-control" id="veggies">
              <option value="none2">None</option>
              <option value="veggie1">Mushroom</option>
              <option value="veggie2">Green Peppers</option>
              <option value="veggie3">Black Olives</option>
            </select>
          </div>
        </div>
        <button type="button" class="btn btn-primary" id="addMeat">Add!</button>
    </form>
    <div class="col">
      <h5>Reciept:</h5>
      <div class="form-group">
        <p>Size: <span id="sizeOutput"></span></p>
        <p>Toppings: <span id="toppingsOutput"></span></p>
        <p id="totalCost">Total cost:</p> 
      </div>
    </div>  
  </div>
  
</body>
</html>
